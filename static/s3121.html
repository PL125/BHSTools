<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soft3121</title>
	<link rel="stylesheet" href="/static/s3121.css">
	<script src="/static/s3121.js"></script>
</head><body>
	<div class="housing">
		<div class="top">
			<div class="screen-border">
				<textarea cols="16" rows="4" readonly id="screen"></textarea>
			</div>
			<div class="keys">
				<button data-keycode="3C">◂ F1</button><button data-keycode="68">HOME</button><button data-keycode="3E">F2 ▸</button>
			</div>
		</div>
		<div class="keys">
			<div><button data-keycode="31">1<small>_*-'</small></button><button data-keycode="32">2<small>ABC/</small></button><button data-keycode="33">3<small>DEF:</small></button><button data-keycode="1B">ESC.</button></div>
			<div><button data-keycode="34">4<small>GHI;</small></button><button data-keycode="35">5<small>JKL&amp;</small></button><button data-keycode="36">6<small>MNO@</small></button><button data-keycode="08">SHIFT</button></div>
			<div><button data-keycode="37">7<small>PQRS</small></button><button data-keycode="38">8<small>TUV#</small></button><button data-keycode="39">9<small>WXYZ</small></button><button data-keycode="08">BACK</button></div>
			<div><button data-keycode="2D">▼</button><button data-keycode="30">0<small>,.()</small></button><button data-keycode="2B">▲</button><button data-keycode="0D">ENTER</button></div>
		</div>
	</div>
	<article>
		<header>
			<h1>S<small>oft</small>3121</h1>
			<p>The unofficial BHS-4000 programming tool</p>
		</header>
		<h2>Instructions</h2>
</body>
</html>
